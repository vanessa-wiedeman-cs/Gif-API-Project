<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gif Project</title>
        <!-- Added link to the jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Added link to the .js file -->
        <script src="assets/javascript/app.js"></script>

        <!-- Added a link to Bootstrap-->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <style type="text/css">
            button,
            div,
            form,
            input {
                margin: 10px;
            }
        </style>
    </head>

    <body style="background-image: url('assets/images/background.jpg')">
        <div class="container bg-secondary rounded">
            <h1 class="mx-auto">Gif Topics</h1>

            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view" class="mx-auto"></div>

            <form id="topic-form">
                <div class="card">
                
                        <div class="card-header">
                               New Topic
                              </div>
                <input type="text" id="topic-input" />
                <br />
            </div>
            <div>  
            <!-- Button triggers new topic to be added -->
                <input class="btn btn-dark bg-info btn-outline-dark btn mx-auto" id="add-topic" type="submit" value="Add Topic!" />
                <button
                    id="clear"
                    class="btn btn-dark bg-info btn-outline-dark btn mx-auto"
                    type="button"
                >
                    Clear Topics
                </button>
                <button
                    id="delete"
                    class="btn btn-dark bg-info btn-outline-dark btn m-3"
                    type="button"
                >
                    Delete last Topic
                </button>
            </div>
            </form>

            <!-- gifs will Get Dumped Here -->
            <div id="topic-view"></div>
        </div>
    </body>
</html>
